<head>
  <title>meteor-angular-sample</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

  {{> bye}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="bye">
  <p>Nothing here [[ 'yet' + '!' ]]</p>
  <p>1 + 2 = [[ 1 + 2 ]]</p>
</template>
